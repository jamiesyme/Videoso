<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Videoso</title>
	<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
</head>

<body>
	<h1>Videoso</h1>
	<hr>
	<p>Upload a new video:</p>
	<form enctype="multipart/form-data" action="http://dev-videoso:8001/upload-video" method="POST">
		<input type="file" accept="video/*" name="videoFile" id="videoFileInput">
		<br>
		<input type="submit" value="Upload">
	</form>
	<hr>
	<video id="mainVideo" width="480" height="360" class="video-js vjs-default-skin vjs-big-play-centered" controls></video>

	<script src="https://unpkg.com/video.js/dist/video.js"></script>
	<script src="//cdn.dashjs.org/latest/dash.all.debug.js"></script>
	<script src="https://unpkg.com/videojs-contrib-dash/dist/videojs-dash.js"></script>
	<script>
		var player = videojs('mainVideo');
		player.src({
			src: 'http://dev-videoso:8002/sample_dash.mpd',
			type: 'application/dash+xml'
		});
	</script>
</body>
</html>
